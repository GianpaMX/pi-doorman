<!DOCTYPE HTML>

<html>

<head>
    <title>{{ title }}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">{{ title }}</span>
        </div>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <form action="{{ baseurl }}/login" method="post">
                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                        <div class="mdl-textfield mdl-js-textfield" style="width:100%">
                            <input class="mdl-textfield__input" type="password" pattern="-?[0-9]*(\.[0-9]+)?" id="pin"
                                   name="pin" readonly>
                            <span class="mdl-textfield__error">Input is not a number!</span>
                        </div>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>

                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
                        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect"
                                onclick="document.getElementById('pin').value+='1'; return false;">
                            1
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
                        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect"
                                onclick="document.getElementById('pin').value+='2'; return false;">
                            2
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
                        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect"
                                onclick="document.getElementById('pin').value+='3'; return false;">
                            3
                        </button>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>

                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
                        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect"
                                onclick="document.getElementById('pin').value+='4'; return false;">
                            4
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
                        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect"
                                onclick="document.getElementById('pin').value+='5'; return false;">
                            5
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
                        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect" id="six"
                                onclick="document.getElementById('pin').value+='6'; return false;">
                            6
                        </button>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>


                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
                        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect"
                                onclick="document.getElementById('pin').value+='7'; return false;">
                            7
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
                        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect"
                                onclick="document.getElementById('pin').value+='8'; return false;">
                            8
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
                        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect"
                                onclick="document.getElementById('pin').value+='9'; return false;">
                            9
                        </button>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>


                <div class="mdl-grid">
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
                        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect"
                                onclick="document.getElementById('pin').value=''; return false;">
                            <i class="material-icons">backspace</i>
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
                        <button type="button" class="mdl-button mdl-js-button mdl-js-ripple-effect"
                                onclick="document.getElementById('pin').value+='0'; return false;">
                            0
                        </button>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--1-col-phone">
                        <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">send</i>
                        </button>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                </div>
            </form>
        </div>
    </main>
</div>
</body>

</html>
